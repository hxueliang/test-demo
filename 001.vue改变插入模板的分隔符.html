<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>改变插入模板的分隔符</title>
</head>
<body>
  <!-- <div id="app"><{ message }></div> -->
  <!-- <div id="app"> $$ message $$ </div> -->
  <div id="app"> ${ message } </div>
</body>
<script>
  /**
   * vue2
   */
  // new Vue({
  //   // delimiters:["<{","}>"],
  //   // delimiters:["$$","$$"],
  //   delimiters:["${","}"],
  //   el: '#app',
  //   data() {
  //     return {
  //       message: 'Hello Vue!'
  //     }
  //   }
  // })


  /**
   * vue3
   */
  const { createApp } = Vue
  createApp({
    compilerOptions: {
      // delimiters: ["$$","$$"],
      delimiters: ['${', '}'],
      comments: true
    },
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
</html>
